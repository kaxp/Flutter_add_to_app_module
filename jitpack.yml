# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - cd build/host/outputs/repo/
  - jar -cvf files.jar *
  - FILE="-Dfile=files.jar"
  - mvn install:install-file $FILE -DgroupId=com.github.kaxp -DartifactId=flutter_sdk_add_to_app -Dversion=12.0 -Dpackaging=jar -DgeneratePom=true
