# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=flutter_sdk_add_to_app-7.0.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.kaxp -DartifactId=flutter_sdk_add_to_app -Dversion=7.0 -Dpackaging=aar -DgeneratePom=true
