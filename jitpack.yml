# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=flutter_sdk_add_to_app-4.0.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.GIT_USER_NAME -DartifactId=GIT_REPO_NAME -Dversion=VERSION -Dpackaging=aar -DgeneratePom=true
